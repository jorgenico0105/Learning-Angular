<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingDelete">
  <h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length>0"
(click)="deleteHero()"
class="btn btn-outline-danger">Borrar Ultimo Heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{hero}}</li>
</ul>
